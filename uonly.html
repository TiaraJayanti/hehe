<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: pink;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #fff;
      animation: bgPulse 3s infinite;
      padding: 20px;
      box-sizing: border-box;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      animation: floating 3s infinite ease-in-out;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      animation: floating 2s infinite ease-in-out;
    }

    p {
      font-size: 1.1rem;
      margin: 4px 0;
      animation: fadeIn 4s ease-in;
    }

    .heart {
      font-size: 2.5rem;
      color: red;
      animation: heartbeat 1s infinite;
    }

    @keyframes bgPulse {
      0%, 100% { background: #ffb6c1; }
      50% { background: #ff69b4; }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @keyframes floating {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .btn {
      background: white;
      color: hotpink;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      animation: floating 2s infinite ease-in-out;
    }

    .btn:hover {
      background: red;
      color: white;
    }
  </style>
</head>
